<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ЛЕОНЧИКИЗБРОУЛСТАРС</title>
	<style>
		body{
			background-image: url('img/town.jpg');
			background-size:100%;
		}
		img{
			position: relative;
			animation: mymove 8s;
			display: block;
		}
		@keyframes mymove {
			from {left: 0px;}
			to {left: 950px;}
		}
		#img1 {animation-timing-function: ease;}
		#img2 {animation-timing-function: linear;}
	</style>
</head>
<body>
	<img src="img/sypermen.png" id="img2" style="left: 0px; top: 245px;">
</body>
